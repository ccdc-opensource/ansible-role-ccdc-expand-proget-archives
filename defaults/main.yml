---
# Proget Server info
proget_base_url: https://example.proget.com
proget_api_url: "{{ proget_base_url }}/{{ proget_endpoint }}"
proget_endpoint: endpoints
# PGutil info
pgutil_source_name: Default
pgutil-version: "2.1.10.2"
# Role requirements
base_proget_archive_directory: "{{ platform_specific_default_base_proget_archive_directory }}"
proget_status_directory: "{{ base_proget_archive_directory }}/status/"
proget_downloads_directory: "{{ base_proget_archive_directory }}/downloads"
proget_tempdownloads_directory: "{{ base_proget_archive_directory }}/tmpdownloads/"
